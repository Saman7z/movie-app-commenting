<!DOCTYPE html>
<html>
  <head>
    <title>Movie App</title>

    <!--! intergrity attribute is not set on the element -->
    <!--! crossorigin="anonymous" should have been added to the element as well -->
    <!--! same goes for the optional bootstrap theme and boostrap js tag -->
    <!--! Lacks SEO TAGS -->
    <!--! <html> element does not have a [lang] attribute -->
    <!--! Lacks 2 import TAGs  mentioned below -->
    <!--! <meta charset="UTF-8"> -->
    <!--! <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
    <!-- Bootstrap version 3.3.7 min file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Optional bootstrap version 3.3.7 theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <!-- custom css style -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <!-- Google Fonts -->
    <!--! Lacks extra font link tag with the attribute rel="preconnect"  -->
    <link
      href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC"
      rel="stylesheet"
    />

    <!-- JQUERY version 3.1.1 min file -->
    <!--! It would have been better to include all of the JS files right before ending body tag  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap version 3.3.7 minified Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CUSTOM JS -->
    <!--! config.js file (probably containing project credentials) is not included in the project so it makes console error -->
    <script type="text/javascript" src="JS/config.js"></script>
    <script type="text/javascript" src="JS/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- The button below helps screen readers and it is not visible on the page  -->
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Popcorn Bits Cinemas</a>
        </div>

        <!--! main nav links including Now Playing button, genres drop down button and a link to new tab which goes to the developer's github repo page -->
        <!--! Now Playing is a poor naming choice  -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" class="nowPlaying">Now Playing</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Genres<span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#" class="action" id="action">Action</a></li>
                <li>
                  <a href="#" class="adventure" id="adventure">Adventure</a>
                </li>
                <li>
                  <a href="#" class="animation" id="animation">Animation</a>
                </li>
                <!-- most likely both the class and id att is not need to be present -->
                <li><a href="#" class="comedy" id="comedy">Comedy</a></li>
                <li><a href="#" class="crime" id="crime">Crime</a></li>
                <li><a href="#" class="drama" id="drama">Drama</a></li>
                <li><a href="#" class="family" id="family">Family</a></li>
                <li><a href="#" class="fantasy" id="fantasy">Fantasy</a></li>
                <li><a href="#" class="history" id="history">History</a></li>
                <li><a href="#" class="music" id="music">Music</a></li>
                <li><a href="#" class="romance" id="romance">Romance</a></li>
                <li>
                  <a href="#" class="scifi" id="scifi">Science Fiction</a>
                </li>
                <li><a href="#" class="thriller" id="thriller">Thriller</a></li>
              </ul>
            </li>
            <li class="gitHubLogo">
              <a href="https://github.com/dangconnie/movie-app" target="_blank"
                >GitHub Repo</a
              >
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-right searchForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search movies"
                />
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <!-- Main content section -->
    <!--! Lacks screen reader friendly UI -->
    <div class="container">
      <div class="row">
        <div class="genreLabel"><h1 id="movieGenreLabel"></h1></div>
        <div id="movie-grid"></div>
      </div>
    </div>
  </body>
</html>
